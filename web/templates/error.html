{% extends "base.html" %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="p-4 sm:p-6 lg:p-8 flex items-center justify-center">
    <div class="w-full max-w-lg">
        <div class="bg-white p-8 sm:p-12 rounded-xl border border-slate-200 text-center">
            <i class="fas fa-exclamation-triangle fa-3x text-amber-500 mb-4"></i>
            <h3 class="mb-2 text-xl font-bold text-slate-800">Произошла ошибка</h3>
            <p class="text-slate-500 mb-6">{{ error or "Неизвестная ошибка. Попробуйте обновить страницу." }}</p>
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="/" class="inline-flex items-center justify-center rounded-md bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 font-semibold transition-colors">
                    <i class="fas fa-home mr-2"></i>На главную
                </a>
                <button onclick="window.history.back()" class="inline-flex items-center justify-center rounded-md border border-slate-300 bg-white hover:bg-slate-50 text-slate-700 px-4 py-2 font-semibold transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Назад
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
