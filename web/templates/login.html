<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-100 h-full flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="text-center mb-6">
             <h1 class="text-2xl font-bold text-slate-800 flex items-center justify-center gap-2">
                <i class="fas fa-shield-alt text-indigo-600"></i>
                <span>Admin Console</span>
            </h1>
            <p class="text-slate-500 mt-1">Авторизация для доступа к панели</p>
        </div>
        
        <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
            {% if error %}
            <div class="bg-red-50 text-red-700 p-4 rounded-md mb-6 text-sm flex items-center gap-3" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Пароль</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required autofocus
                            class="block w-full px-4 py-2 text-slate-900 border border-slate-300 rounded-md shadow-sm placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                            placeholder="••••••••••••">
                         <i class="fas fa-key text-slate-400 absolute right-3 top-1/2 -translate-y-1/2"></i>
                    </div>
                </div>
                
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span>Войти</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
