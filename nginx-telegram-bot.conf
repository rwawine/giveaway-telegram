server {
    listen 80;
    server_name _;  # Принимаем любой IP/домен
    
    # Для работы по IP без SSL (HTTP)
    # Если нужен HTTPS, настройте SSL сертификат для IP

    # Логи
    access_log /var/log/nginx/telegram-bot-access.log;
    error_log /var/log/nginx/telegram-bot-error.log;

    # Прокси на Flask приложение
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }

    # Статические файлы (если есть)
    location /static/ {
        alias /home/botuser/telegram-bot/web/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Безопасность
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Ограничения размера загрузки
    client_max_body_size 10M;
}
